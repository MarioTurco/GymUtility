<html>
  <head>
    <meta charset="UTF-8">
    <title>Gym Utils</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="section">
      <div class="container is-fluid">
        <div class="tabs is-centered">
          <ul>
            <li id="addTab"><a>Add</a></li>
            <li id="visualizeTab" ><a>View</a></li>
            <li id="editTab" ><a>Edit</a></li>
            <li id="deleteTab" class="is-active"><a>Delete</a></li>
            <li id="settingsTab"><a>Settings</a></li>
          </ul>
        </div>
        <div class="has-text-centered">
          <p>Select a Row and click Delete</p>
        </div>
        <div class="table-container " >
          <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" id="visualizeTable">
            <thread >
              <th>Date</th>
              <th>Weight</th>
              <th>Kcal</th>
            </thread>
            <tbody>
            </tbody>
          </table>
        </div>
          <div class="has-text-centered">
            <button class="button is-danger is-outlined" id="deleteRowBtn">
              <span>Delete</span>
              <span class="icon is-small">
              <i class="fas fa-times"></i>
              </span>
            </button>
          </div>
      </div>
    </section>
