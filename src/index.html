<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gym Utils</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="logic.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <div class="container is-fluid ">
      <div class="tabs is-centered">
        <ul>
          <li id="addTab" class="is-active"><a>Aggiungi</a></li>
          <li id="visualizeTab"><a>Visualizza</a></li>
          <li id="editTab"><a>Modifica</a></li>
          <li id="deleteTab"><a>Elimina</a></li>
          <li id="settingsTab"><a>Impostazioni</a></li>
        </ul>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Peso</label>
        </div>
        <input class="input" id="pesoText" type="number" placeholder="75">
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Kcal</label>
        </div>
        <input class="input" id="kcalText" type="number" placeholder="1700">
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label ">Data</label>
        </div>
        <input class="input" id="dataText" type="date" placeholder="gg/mm/aaaa">
      </div>
        <div class="field is-centered has-text-centered">
          <p class="control">
            <button id="addBtn" class="button is-success">
              Aggiungi
            </button>
          </p>
        </div>
    </div>

    
  </body>
</html>
