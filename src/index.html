<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gym Utils</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
 
      
 
  </head>
  <body>
    <section class="section">
      <div class="container is-fluid">
        <div class="tabs is-centered">
          <ul>
            <li id="addTab" class="is-active"><a><localized-text>Add</localized-text></a></li>
            <li id="visualizeTab"><a>View</a></li>
            <li id="editTab"><a>Edit</a></li>
            <li id="deleteTab"><a>Delete</a></li>
            <li id="settingsTab"><a>Settings</a></li>
          </ul>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Weight</label>
          </div>
          <input class="input" id="pesoText" type="number" placeholder="75">
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Kcal</label>
          </div>
          <input class="input" id="kcalText" type="number" placeholder="1700">
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label ">Date</label>
          </div>
          <input class="input" id="dataText" type="date" placeholder="gg/mm/aaaa">
        </div>
        <div class="field is-centered has-text-centered">
          <p class="control">
            <button id="addBtn" class="button is-success has-text-dark shadow">
            Add
            </button>
          </p>
        </div>
      </div>
    </section>
    <script defer src="logic.js"></script>
  </body>
</html>
