<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Gym Utils</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="edit.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container is-fluid">
        <div class="tabs is-centered">
          <ul>
            <li id="addTab"><a>Add</a></li>
            <li id="visualizeTab" ><a>View</a></li>
            <li id="editTab" class="is-active"><a>Edit</a></li>
            <li id="deleteTab"><a>Delete</a></li>
            <li id="settingsTab"><a>Settings</a></li>
          </ul>
        </div>

        <div class="has-text-centered">
          <p>Select a row, change the fields you want to change and click Edit</p>
        </div>
        <div class="table-container " >
          <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" id="visualizeTable">
            <thread >
              <th>Date</th>
              <th>Weight</th>
              <th>Kcal</th>
            </thread>
            <tbody >
            </tbody>
          </table>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Weight</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" type="text" placeholder="Peso" id="pesoText">
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Kcal</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" type="number" placeholder="Kcal" id="kcalText">
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal ">
            <label class="label">Date</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" type="date" placeholder="Data" id="dataText" readonly>
              </p>
            </div>
          </div>
        </div>
        <div class="has-text-centered">
          <button class="button is-warning is-outlined shadow" id="editRowBtn">
            <span>Edit</span>
            <span class="icon is-small">
            <i class="fas fa-times"></i>
            </span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
